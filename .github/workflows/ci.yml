name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # Job principal: Build, Lint, TypeCheck y Tests con cobertura
  build-test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: auth-module-test
        options: >-
          --replSet rs0
          --bind_ip_all
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd wget gnupg
          
          # Install MongoDB Shell (mongosh)
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Wait for MongoDB and Initialize Replica Set
        run: |
          echo "Waiting for MongoDB to be ready..."
          timeout=30
          counter=0
          until nc -z localhost 27017; do
            if [ $counter -ge $timeout ]; then
              echo "MongoDB failed to start within $timeout seconds"
              exit 1
            fi
            echo "MongoDB not ready yet, waiting... ($counter/$timeout)"
            sleep 2
            counter=$((counter + 2))
          done
          echo "MongoDB is ready!"
          
          # Initialize replica set (required for Prisma)
          echo "Initializing MongoDB replica set..."
          if command -v mongosh &> /dev/null; then
            mongosh --eval "
              try {
                rs.initiate({
                  _id: 'rs0',
                  members: [{ _id: 0, host: 'localhost:27017' }]
                });
                print('Replica set initialization started');
              } catch (e) {
                print('Replica set may already be initialized');
              }
            " --quiet || echo "Replica set initialization attempted"
            
            # Wait for replica set to be ready
            echo "Waiting for replica set to be ready..."
            for i in {1..30}; do
              if mongosh --eval "rs.status().ok" --quiet 2>/dev/null | grep -q "1"; then
                echo "‚úÖ Replica set is ready!"
                break
              fi
              echo "Waiting for replica set... ($i/30)"
              sleep 2
            done
          else
            echo "‚ö†Ô∏è mongosh not available, attempting init with mongo shell..."
            # Fallback initialization
            echo "Initializing replica set (fallback)..."
          fi
          
          # Test MongoDB connection
          echo "Testing MongoDB connection..."
          if command -v mongosh &> /dev/null; then
            mongosh --eval "db.runCommand('ping')" --quiet || {
              echo "MongoDB connection test failed"
              exit 1
            }
            echo "‚úÖ MongoDB connection verified with mongosh!"
          else
            echo "‚ö†Ô∏è mongosh not available, testing with Node.js..."
            # Fallback: test connection with Node.js
            node -e "
              const { MongoClient } = require('mongodb');
              const client = new MongoClient('mongodb://localhost:27017');
              client.connect()
                .then(() => client.db('admin').command({ ping: 1 }))
                .then(() => {
                  console.log('‚úÖ MongoDB connection verified with Node.js!');
                  process.exit(0);
                })
                .catch((err) => {
                  console.error('‚ùå MongoDB connection failed:', err.message);
                  process.exit(1);
                })
                .finally(() => client.close());
            " || {
              echo "MongoDB connection test failed"
              exit 1
            }
          fi

      - name: Lint c√≥digo
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npm run typecheck
        continue-on-error: false

      - name: Test database connection
        run: |
          echo "Testing database connection..."
          # Test if MongoDB is accessible via telnet
          timeout 10 bash -c 'cat < /dev/null > /dev/tcp/localhost/27017' && echo "‚úÖ MongoDB port is accessible" || echo "‚ùå MongoDB port is not accessible"
          # Test with curl if available
          curl -f http://localhost:27017 || echo "MongoDB HTTP interface not available (this is normal)"
          echo "‚úÖ Database connection test completed"

      - name: Verify test environment
        run: |
          echo "üîç Verifying test environment..."
          echo "CI: $CI"
          echo "GITHUB_ACTIONS: $GITHUB_ACTIONS"
          echo "DATABASE_URL: $DATABASE_URL"
          echo "NODE_ENV: $NODE_ENV"
          
          # Test if the test setup can detect CI environment
          node -e "
            const isCI = process.env.CI === 'true' || process.env.GITHUB_ACTIONS === 'true';
            console.log('‚úÖ CI Detection:', isCI);
            if (!isCI) {
              console.error('‚ùå CI environment not detected properly');
              process.exit(1);
            }
          "
          echo "‚úÖ Test environment verified!"

      - name: Run tests with coverage
        run: timeout 15m npm run test:ci
        continue-on-error: false
        env:
          CI: true
          GITHUB_ACTIONS: true
          JWT_SECRET: test-jwt-secret-key-at-least-32-characters-long-for-testing
          BCRYPT_ROUNDS: 12
          DATABASE_URL: mongodb://localhost:27017/auth-module-test?replicaSet=rs0&serverSelectionTimeoutMS=10000&connectTimeoutMS=10000&maxPoolSize=5&minPoolSize=1&retryWrites=true&w=majority
          NODE_ENV: test
          JWT_EXPIRATION_MINUTES: 15

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30


      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const coveragePath = path.join(process.cwd(), 'coverage', 'coverage-summary.json');
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                
                const comment = `## üìä Coverage Report
                
                | Metric | Coverage | Threshold | Status |
                |--------|----------|-----------|--------|
                | Lines | ${total.lines.pct}% | 80% | ${total.lines.pct >= 80 ? '‚úÖ' : '‚ùå'} |
                | Branches | ${total.branches.pct}% | 80% | ${total.branches.pct >= 80 ? '‚úÖ' : '‚ùå'} |
                | Functions | ${total.functions.pct}% | 80% | ${total.functions.pct >= 80 ? '‚úÖ' : '‚ùå'} |
                | Statements | ${total.statements.pct}% | 80% | ${total.statements.pct >= 80 ? '‚úÖ' : '‚ùå'} |
                
                ${total.lines.pct < 80 ? '‚ö†Ô∏è **COVERAGE BELOW THRESHOLD** - Build will fail!' : '‚úÖ All coverage thresholds met!'}
                `;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Could not generate coverage comment:', error.message);
            }

  # Job de seguridad: SAST y SCA
  security-sast-sca:
    name: Security Analysis (SAST & SCA)
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # SAST: Semgrep con reglas OWASP y Node.js
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/nodejs
            p/security-audit
            p/secrets
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      # SCA: Trivy filesystem scan
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

      # SCA: npm audit
      - name: Run npm audit
        run: |
          echo "üîç Running npm audit with high severity threshold..."
          npm audit --audit-level=high --json > audit-results.json || true
          
          # Parse audit results and fail if High/Critical vulnerabilities found
          if [ -f audit-results.json ]; then
            # Check for high/critical vulnerabilities in the new npm audit format
            HIGH_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
            CRITICAL_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
            TOTAL_HIGH_CRITICAL=$((HIGH_VULNS + CRITICAL_VULNS))
            
            echo "üìä Vulnerability Summary:"
            echo "  High: $HIGH_VULNS"
            echo "  Critical: $CRITICAL_VULNS"
            echo "  Total High/Critical: $TOTAL_HIGH_CRITICAL"
            
            if [ "$TOTAL_HIGH_CRITICAL" -gt 0 ]; then
              echo "‚ùå Found $TOTAL_HIGH_CRITICAL High/Critical vulnerabilities"
              echo "Run 'npm audit fix' to resolve automatically fixable issues"
              # Show details of high/critical vulnerabilities
              cat audit-results.json | jq '.vulnerabilities | to_entries | map(select(.value.severity == "high" or .value.severity == "critical")) | .[].value | {name, severity, title}'
              exit 1
            else
              echo "‚úÖ No High/Critical vulnerabilities found"
            fi
          fi
        continue-on-error: false

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-results
          path: audit-results.json
          retention-days: 30

  # Job opcional: DAST con ZAP Baseline
  security-dast:
    name: Dynamic Security Testing (DAST)
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Build application
        run: npm run build
        env:
          JWT_SECRET: test-jwt-secret-that-is-at-least-32-characters-long
          BCRYPT_ROUNDS: 12
          DATABASE_URL: mongodb://localhost:27017/auth-module-test
          NODE_ENV: test
          JWT_EXPIRATION_MINUTES: 15

      - name: Start application
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3000 || exit 1
        env:
          JWT_SECRET: test-jwt-secret-that-is-at-least-32-characters-long
          BCRYPT_ROUNDS: 12
          DATABASE_URL: mongodb://localhost:27017/auth-module-test
          NODE_ENV: test
          JWT_EXPIRATION_MINUTES: 15

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
        continue-on-error: true

      - name: Upload ZAP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-results
          path: zap-results/
          retention-days: 30

  # Job de deployment (solo en main)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-test, security-sast-sca]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Build application
        run: npm run build
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          # Aqu√≠ ir√≠an los comandos espec√≠ficos de deployment
          # Por ejemplo: docker build, kubectl apply, etc.
          echo "‚úÖ Deployment completed successfully"

  # Job de notificaci√≥n final
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [build-test, security-sast-sca, security-dast]
    if: always()
    
    steps:
      - name: Notify success
        if: needs.build-test.result == 'success' && needs.security-sast-sca.result == 'success'
        run: |
          echo "‚úÖ All security gates passed successfully!"
          echo "üîí No critical vulnerabilities found"
          echo "üìä Coverage thresholds met"

      - name: Notify failure
        if: needs.build-test.result == 'failure' || needs.security-sast-sca.result == 'failure'
        run: |
          echo "‚ùå Security gates failed!"
          echo "üö´ Build blocked due to security issues"
          exit 1
