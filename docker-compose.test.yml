services:
  mongodb-test:
    image: mongo:7.0
    container_name: auth-mongodb-test
    restart: unless-stopped
    ports:
      - "27017:27017"
    command: mongod --replSet rs0 --bind_ip_all --logpath /var/log/mongodb/mongod.log
    volumes:
      - mongodb_test_data:/data/db
      - mongodb_test_logs:/var/log/mongodb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - MONGO_INITDB_DATABASE=auth-module-test

  mongo-init:
    image: mongo:7.0
    container_name: mongo-init-test
    depends_on:
      mongodb-test:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Waiting for MongoDB to be ready...' &&
        sleep 10 &&
        mongosh --host mongodb-test:27017 --eval '
          try {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongodb-test:27017\" }]
            });
            print(\"Replica set initialization started\");
          } catch (e) {
            print(\"Replica set may already be initialized: \" + e);
          }
        ' &&
        echo 'Replica set initialization completed'
      "

volumes:
  mongodb_test_data:
  mongodb_test_logs: