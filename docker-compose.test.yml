services:
  mongodb-test:
    image: mongo:7.0
    container_name: auth-mongodb-test
    restart: unless-stopped
    ports:
      - "27017:27017"
    command: mongod --replSet rs0 --bind_ip_all --logpath /var/log/mongodb/mongod.log --port 27017
    volumes:
      - mongodb_test_data:/data/db
      - mongodb_test_logs:/var/log/mongodb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - MONGO_INITDB_DATABASE=auth-module-test

  mongo-init:
    image: mongo:7.0
    container_name: mongo-init-test
    depends_on:
      mongodb-test:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Waiting for MongoDB to be ready...' &&
        sleep 10 &&
        mongosh --host mongodb-test:27017 --eval '
          try {
            const config = {
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongodb-test:27017\" }]
            };
            rs.initiate(config);
            print(\"Replica set initialization started\");
            
            // Wait for replica set to be ready
            let retries = 60;
            while (retries > 0) {
              try {
                const status = rs.status();
                if (status.ok === 1 && status.members[0].stateStr === \"PRIMARY\") {
                  print(\"Replica set is ready!\");
                  break;
                }
              } catch (e) {
                print(\"Waiting for replica set to be ready... (\" + retries + \" retries left)\");
                sleep(2000);
                retries--;
              }
            }
            
            if (retries === 0) {
              print(\"Replica set initialization timed out\");
              exit(1);
            }
          } catch (e) {
            print(\"Replica set may already be initialized: \" + e);
          }
        ' &&
        echo 'Replica set initialization completed'
      "

volumes:
  mongodb_test_data:
  mongodb_test_logs: